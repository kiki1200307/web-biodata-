<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Minecraft</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #3c8527;
            --accent-hover: #2f6c1f;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Press Start 2P', cursive; }
        body { 
            color: #fff;
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; padding: 20px;
            position: relative;
            overflow: hidden;
        }
        /* Video background */
        #bg-video {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.6);
        }
        .container { 
            background: rgba(0,0,0,0.75); 
            border: 4px solid var(--accent);
            border-radius: 10px; 
            padding: 30px; 
            max-width: 700px; 
            text-align: center; 
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            z-index: 2;
        }
        .profile-img { 
            width: 160px; height: 160px; 
            border-radius: 5px; 
            border: 4px solid var(--accent); 
            object-fit: cover; 
            margin-bottom: 20px;
        }
        h1 { font-size: 1.8em; color: #fff; text-shadow: 2px 2px #000; }
        h2 { font-size: 1em; margin-bottom: 20px; color: #ccc; }
        .info { text-align: left; margin-top: 20px; }
        .info p { margin: 10px 0; font-size: 0.8em; }
        .btn { 
            display: inline-block; margin-top: 25px; 
            padding: 10px 20px; background: var(--accent); 
            color: #fff; border-radius: 4px; 
            text-decoration: none; transition: 0.3s; 
            font-size: 0.8em;
            border: 3px solid #1d470e;
        }
        .btn:hover { background: var(--accent-hover); transform: scale(1.05); }
        .mode-switch {
            position: absolute; top: 20px; right: 20px;
            padding: 8px 14px; border-radius: 6px;
            background: var(--accent); color: #fff;
            border: 3px solid #1d470e; cursor: pointer; font-size: 0.8em;
            transition: 0.3s;
            z-index: 3;
        }
        .mode-switch:hover { background: var(--accent-hover); }
        footer { margin-top: 40px; font-size: 0.7em; color: #aaa; }
    </style>
</head>
<body>
    <!-- Background video -->
    <video autoplay muted loop id="bg-video">
        <source src="https://cdn.pixabay.com/vimeo/489033029/forest-62603.mp4?width=1280&hash=12a1234" type="video/mp4">
    </video>

    <!-- Tombol Mode & Suara -->
    <button class="mode-switch" onclick="playClick()">‚òÄÔ∏è/üåô</button>
    <audio id="click-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3"></audio>

    <div class="container">
        <img src="https://i.imgur.com/Qvz1R9y.png" alt="Foto Profil" class="profile-img">
        <h1>RizkiCraft</h1>
        <h2>Survivor | Builder | Redstone Enthusiast</h2>
        <div class="info">
            <p><b>Nickname:</b> RizkiCraft</p>
            <p><b>Role:</b> Survival & Redstone Engineer</p>
            <p><b>Server Favorit:</b> Hypixel, MCBrawl</p>
            <p><b>Email:</b> rizki@email.com</p>
            <p><b>Hobi:</b> Membangun, Redstone, PvP</p>
        </div>
        <a href="https://wa.me/628xxxxxxxxxx" class="btn" onclick="playClick()">Hubungi Saya</a>
        <footer>&copy; 2025 RizkiCraft</footer>
    </div>

    <script>
        function playClick() {
            document.getElementById("click-sound").play();
        }
    </script>
</body>
</html>
